languageCode: en-us
baseURL: "https://abenezerkb.github.io/"
title: Abenezer
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Abenezer
  description: "This is the website of **Abenezer Kebede Angamo.** and I'm a software engineer and I have interest in doing research on **Learning Representation, Reasoning, and Federated Learning**. I'm available for research collaboration and open source projects, shot me an email if you're interested in working together."
  keywords:
    [
      AI,
      Deep Learning,
      Machine Learning,
      Learning Representation,
      Federated Learning,
      Reasoning,
    ]
  author: Abenezer
  # author: ["Me", "You"] # multiple authors
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  label:
    text: "Abenezer Kebede Angamo"
    icon: "images/terminal.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Welcome! \U0001F44B"
    subtitle: "This is the website of **Abenezer Kebede Angamo.** and I'm a software engineer and I have interest in doing research on **Learning Representation, Reasoning, and Federated Learning**. I'm available for research collaboration and open source projects, shot me an email if you're interested in working together."
    imageUrl: "images/profile.png"
    imageWidth: 200
    imageHeight: 200
    imageTitle: "Data Professor"
    buttons:
      - name: Blogs
        url: blogs
      - name: Projects
        url: projects
      - name: Resume
        url: resume/Abenezer-CV.pdf

  # home-info mode
  homeInfoParams:
    Title: "Welcome! \U0001F44B"
    Content: "This is the website of **Abenezer Kebede Angamo.** and I'm a software engineer and I have interest in doing research on **Learning Representation, Reasoning, and Federated Learning**. I'm available for research collaboration and open source projects, shot me an email if you're interested in working together."

  socialIcons:
    - name: twitter
      url: "https://x.com/abbenyy"
    - name: linkedin
      url: "https://www.linkedin.com/in/dev-abenezer/"
    - name: github
      url: "https://github.com/AbenezerKb"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page

