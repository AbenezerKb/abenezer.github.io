{{ define "main" }}
<div class="wrapper home">
    <main aria-label="Content">
        <div class="page-content">
            <div class="author-intro">
                <div class="author-bio">
                    {{ .Content }}
                </div>
            </div>

            <!-- Display Latest Posts -->
            {{ $posts := where site.RegularPages "Type" "posts" }}
            {{ if $posts }}
            <div class="post-list">
                {{ range first 5 $posts.ByDate.Reverse }}
                <div class="post-item">
                    <a href="{{ .RelPermalink }}" class="post-title">{{ .Title }}</a>
                    <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
                </div>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </main>
</div>

<style>
.author-intro {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    margin-bottom: 2rem;
}

.author-bio {
    width: 100%;
    text-align: left;
}

.author-bio h1 {
    margin-top: 0;
}

.post-list {
    margin-top: 2rem;
}

.post-item {
    margin-bottom: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: baseline;
}

.post-title {
    text-decoration: none;
    font-size: 1.1rem;
}

.post-title:hover {
    text-decoration: underline;
}

.post-date {
    color: var(--gray);
    font-size: 0.9rem;
    margin-left: 1rem;
}

@media (max-width: 768px) {
    .author-intro {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .author-avatar {
        width: 150px;
        height: 150px;
    }

    .post-item {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .post-date {
        margin-left: 0;
        margin-top: 0.25rem;
    }
}

html.dark .author-avatar {
    border-color: var(--dark-light);
}
</style>
{{ end }}
